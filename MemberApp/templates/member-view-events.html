{% extends 'member-header.html' %}
{% load static %}

{% block content %}
    <br><br>
    <main id="main" class="site-main">

        
        <section class="site-section section-portfolio">
            <div class="container">
                <div class="text-center">
                    <h2 class="heading-separator">Society Events</h2>
                    <p class="subheading-text">Event Updates </p>
                </div>
                <div class="row">
                    {% for event in events %}

                    <div class="col-lg-3 col-md-4 col-xs-6">
                        <div class="portfolio-item">
                            <div class="flip-card">
                                <div class="flip-card-inner">
                                  <div class="flip-card-front">
                                    {% if event.pic %}
                                    <img src="{{event.pic.url}}" alt="Avatar" style="width:300px;height:200px;">
                                    {% else %}
                                    <img src="{% static 'mem/assets/img/event.jpg' %}" alt="Avatar" style="width:300px;height:200px;">
                                    {% endif %}
                                  </div>
                                  <div class="flip-card-back">
                                    <h3>{{event.event_name}}</h3>
                                    <!-- <p>{{event.event_des}}</p> -->
                                    <p style="color: black;" >@ {{event.event_at}}</p>
                                    <p style="color: black;" > Post @ {{event.created_at}}</p>
                                    <button class="btn btn-green">like</button>
                                  </div>
                                </div>
                            </div> 
                        </div><!-- /.portfolio-item -->
                    </div> 

                    
                    {% endfor %}
                </div>
            </div>
        </section><!-- /.section-portfolio -->

        <style>
            .flip-card {
  background-color: transparent;
  width: 300px;
  height: 200px;
  border: 1px solid #f1f1f1;
  perspective: 1000px; /* Remove this if you don't want the 3D effect */
}

/* This container is needed to position the front and back side */
.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

/* Do an horizontal flip when you move the mouse over the flip box container */
.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

/* Position the front and back side */
.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden; /* Safari */
  backface-visibility: hidden;
}

/* Style the front side (fallback if image is missing) */
.flip-card-front {
  background-color: #bbb;
  color: black;
}

/* Style the back side */
.flip-card-back {
  background-color: rgba(30, 255, 116, 0.76);
  color: white;
  transform: rotateY(180deg);
}
        </style>
        

    </main><!-- /#main -->

{% endblock %}
